<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Accueil</title>
	<!-- 	<h:outputStylesheet library="css" name="style.css" /> -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body>
	<h1>Accueil</h1>
	<div class="header">
		<ui:insert>
			<ui:include src="/resources/Templates/headerClient.xhtml" />
		</ui:insert>
	</div>
	<div class="barreRecherche">
		<h:form>
			<h:inputText value="#{clientMB.recherche}" />
			<p:commandButton action="#{clientMB.getByKeyWord}" value="Rechercher"
				update="@all" />
		</h:form>
	</div>
	<div class="menuCategories"></div>
	<div class="produits">
		<f:event type="preRenderView" listener="#{clientMB.getProd}" />
		<h:form>
			<p:dataTable var="produit" value="#{clientMB.listeProduits}">
				<p:column headerText="Id">
					<h:outputText value="#{produit.idProduit}" />
				</p:column>
				<p:column headerText="Désignation">
					<h:outputText value="#{produit.designation}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{produit.description}" />
				</p:column>
				<p:column headerText="Prix">
					<h:outputText value="#{produit.prix}" />
				</p:column>
				<p:column headerText="Quantité">
					<h:outputText value="#{produit.quantite}" />
				</p:column>
				<p:column headerText="Selection">
					<h:outputText value="#{produit.selectionne}" />
				</p:column>
				<p:column headerText="Catégorie">
					<h:outputText value="#{produit.categorie.nomCategorie}" />
				</p:column>
				<p:column headerText="Quantité">
					<h:inputText value="#{produit.quantite}" required="true"
						id="saisieQtt">
						<f:convertNumber type="number" integerOnly="true" />
						<!-- 						<f:validateLongRange minimum="1" maximum="#{produit.quantite}"/> -->
					</h:inputText>
					<!-- 				mettre un validator pour controller sue c'est un entier et < à la quantité -->
				</p:column>
				<p:column>

					<h:commandButton action="#{clientMB.selectProduct}"
						value="Ajouter au panier">
						<f:setPropertyActionListener value="#{produit}"
							target="#{clientMB.produit}" />
					</h:commandButton>
				</p:column>
			</p:dataTable>

			<h:messages />
		</h:form>
	</div>
	
	<div class="footer"></div>

</h:body>
</html>
