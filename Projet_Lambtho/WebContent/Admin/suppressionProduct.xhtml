<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Supprimer Produit</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="jquery-3.1.1.js" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body styleClass="hbody">

	<!-- Insertion du header -->
	<ui:insert>
		<ui:include src="/resources/Templates/headerAdmin.xhtml" />
	</ui:insert>
	
	<h1 class="titre2">Suppression Produit</h1>
	
<!-- 	Sélection de l'id du produit à supprimer -->
	<h:form styleClass="produits">
		<h:panelGrid columns="3">
			<h:outputText value="Id Produit : " />
			<h:selectOneMenu id="idProd_id" label="Id produit"
				value="#{adminMB.indexSelectId}">
				<f:selectItems value="#{adminMB.listeProduits}" var="produit"
					itemLabel="#{produit.idProduit}"
					itemValue="#{produit.idProduit}" />
			</h:selectOneMenu>
			<h:message for="idProd_id" style="color:red" />
		</h:panelGrid>

		<!-- 		Appel de la managedBean -->
		<h:commandButton value="Supprimer" action="#{adminMB.delProduct}" />
	</h:form>
	
<!-- 	insertion du footer -->
	<div class="footer">
	<ui:insert>
			<ui:include src="/resources/Templates/footerClient.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
