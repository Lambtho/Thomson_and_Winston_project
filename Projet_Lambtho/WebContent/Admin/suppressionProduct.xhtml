<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ajout Produit</title>
</h:head>

<h:body>
	<ui:insert>
		<ui:include src="/resources/Templates/headerAdmin.xhtml" />
	</ui:insert>
	<h1>Suppression Produit</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Id Produit : " />
			<h:selectOneMenu id="idProd_id" label="Id produit"
				value="#{adminMB.indexSelect}">
				<f:selectItems value="#{adminMB.listeProduits}" var="produit"
					itemLabel="#{produit.idProduit}"
					itemValue="#{produit.idProduit}" />
			</h:selectOneMenu>
			<h:message for="idProd_id" style="color:red" />
		</h:panelGrid>
		<h:commandButton value="Ajouter" action="#{adminMB.addProduct}" />
	</h:form>

</h:body>
</html>
