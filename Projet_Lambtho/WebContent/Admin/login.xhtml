<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login - Administration</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="jquery-3.1.1.js" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body styleClass="hbody">

	<!-- Insertion du header -->
	<p:breadCrumb>
		<p:menuitem value="Accueil" url="/accueil.xhtml" />
	</p:breadCrumb>

	<!-- 	Appel de la méthode de vérification des autorisation -->
	<!-- 	Si l'utilisateur est déjà identifié, il sera redirigé vers l'accueil -->
	<f:event type="preRenderView"
		listener="#{adminMB.checkPermissionslogin}" />


	<div align="center">
		<h1 class="titre2">Page de connexion</h1>

		<!-- 		Formulaire de saisie des identifiants -->
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="eMail : " />
				<h:inputText id="mail_id" value="#{adminMB.administrateur.email}"
					required="true" label="Mail">
				</h:inputText>
				<h:message for="mail_id" style="color:red" />

				<h:outputText value="Mot de passe : " />
				<h:inputSecret id="pwd_id"
					value="#{adminMB.administrateur.password}" required="true"
					label="Password" />
				<h:message for="pwd_id" style="color:red" />
			</h:panelGrid>

			<!-- 			Appel de la managedBean -->
			<h:commandButton value="Connexion" action="#{adminMB.connexion}" />
		</h:form>
	</div>
</h:body>

</html>
