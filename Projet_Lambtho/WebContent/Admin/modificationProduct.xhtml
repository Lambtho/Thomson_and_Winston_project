<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Modification Produit</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="jquery-3.1.1.js" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body styleClass="hbody">
	<ui:insert>
		<ui:include src="/resources/Templates/headerAdmin.xhtml" />
	</ui:insert>
	<h1 class="titre2">Modification Produit</h1>

	<!-- 	//Sélection de l'id du produit à modifier -->
	<h:form styleClass="produits">
		<h:panelGrid columns="3">
			<h:outputText value="Id Produit : " />
			<h:selectOneMenu id="idProd_id" label="Id produit"
				value="#{adminMB.indexSelectId}" onchange="submit()"
				valueChangeListener="#{adminMB.refreshOneProduct}">
				<f:selectItems value="#{adminMB.listeProduits}" var="produits"
					itemLabel="#{produits.idProduit}" itemValue="#{produits.idProduit}" />
			</h:selectOneMenu>
			<h:message for="idProd_id" style="color:red" />
		</h:panelGrid>
	</h:form>

	<!-- 	Formulaire avec les champs à modifier -->
	<h:form styleClass="produits">
		<h:panelGrid columns="3">
			<h:outputText value="Id : " />
			<h:inputText id="id_id" disabled="true"
				value="#{adminMB.produit.idProduit}" required="true" />
			<h:message for="id_id" style="color:red" />
			<h:outputText value="Catégorie : " />
			<h:selectOneMenu id="categorie_id" label="Catégorie"
				value="#{adminMB.indexSelect}"
				valueChangeListener="#{adminMB.refreshOneCategorie}">
				<f:selectItems value="#{adminMB.listeCategories}" var="categorie"
					itemLabel="#{categorie.nomCategorie}"
					itemValue="#{categorie.idCategorie}" />
			</h:selectOneMenu>
			<h:message for="categorie_id" style="color:red" />

			<h:outputText value="Désignation : " />
			<h:inputText id="designation_id"
				value="#{adminMB.produit.designation}" required="true"
				label="Désignation" />
			<h:message for="designation_id" style="color:red" />

			<h:outputText value="Description : " />
			<h:inputText id="description_id"
				value="#{adminMB.produit.description}" required="true"
				label="Description" />
			<h:message for="description_id" style="color:red" />

			<h:outputText value="Prix : " />
			<h:inputText id="prix_id" value="#{adminMB.produit.prix}"
				required="true" label="Prix" />
			<h:message for="prix_id" style="color:red" />

			<h:outputText value="Quantité : " />
			<h:inputText id="quantite_id" value="#{adminMB.produit.quantite}"
				required="true" label="Quantité" />
			<h:message for="quantite_id" style="color:red" />
		</h:panelGrid>
		<h:commandButton value="Modifier" action="#{adminMB.updateProduct}" />
	</h:form>
	<div class="footer">
		<ui:insert>
			<ui:include src="/resources/Templates/footerClient.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
