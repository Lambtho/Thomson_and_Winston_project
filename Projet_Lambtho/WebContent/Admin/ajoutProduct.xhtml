<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ajout Produit</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="jquery-3.1.1.js" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body styleClass="hbody">

	<!-- Insertion du header -->
	<ui:insert>
		<ui:include src="/resources/Templates/headerAdmin.xhtml" />
	</ui:insert>
	
	<h1 class="titre2">Ajout Produit</h1>
	
<!-- 	Formulaire d'ajout du produit -->
	<h:form styleClass="produits">
		<h:panelGrid columns="3">
			<h:outputText value="Désignation : " />
			<h:inputText id="designation_id"
				value="#{adminMB.produit.designation}" required="true"
				label="Désignation" />
			<h:message for="designation_id" style="color:red" />

			<h:outputText value="Description : " />
			<h:inputText id="description_id"
				value="#{adminMB.produit.description}" required="true"
				label="Description" />
			<h:message for="description_id" style="color:red" />

			<!-- Menu déroulant pour sélectionner la catégorie -->
			<h:outputText value="Catégorie : " />
			<h:selectOneMenu id="categorie_id" label="Catégorie"
				value="#{adminMB.indexSelect}">
				
				<!-- 				Affiche le nom de la catégorie et renvoi son index -->
				<f:selectItems value="#{adminMB.listeCategories}" var="categorie"
					itemLabel="#{categorie.nomCategorie}"
					itemValue="#{categorie.idCategorie}" />
			</h:selectOneMenu>
			<h:message for="categorie_id" style="color:red" />

			<h:outputText value="Prix : " />
			<h:inputText id="prix_id" value="#{adminMB.produit.prix}"
				required="true" label="Prix" />
			<h:message for="prix_id" style="color:red" />

			<h:outputText value="Quantité : " />
			<h:inputText id="quantite_id" value="#{adminMB.produit.quantite}"
				required="true" label="Quantité" />
			<h:message for="quantite_id" style="color:red" />
		</h:panelGrid>
		
<!-- 		Appel du managedBean -->
		<h:commandButton value="Ajouter" action="#{adminMB.addProduct}" />
	</h:form>

	<!-- 	Insertion du footer -->
	<div class="footer">
	<ui:insert>
			<ui:include src="/resources/Templates/footerClient.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
