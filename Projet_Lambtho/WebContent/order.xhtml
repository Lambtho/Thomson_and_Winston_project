<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Passer commande</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="jquery-3.1.1.js" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body styleClass="hbody">

	<!-- Récupère le panier du client ce qui est totalement inutile car on ne l'affiche pas. -->
	<!-- Il s'agit très probablement d'un copier-coller foiré =) -->
	<f:event type="preRenderView" listener="#{clientMB.getCart}" />

	<!-- 	Insertion du header -->
	<div class="header">
		<ui:insert>
			<ui:include src="/resources/Templates/headerClient.xhtml" />
		</ui:insert>
	</div>

	<!-- 	Div inutile -->
	<div class="barreRecherche"></div>

	<!-- 	Formulaire de saisie des informations du client -->
	<div class="menuCategories">
		<h:form styleClass="produits">
			<h2 class="titre3">Saisie de vos informations personnelles</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Nom : " />
				<h:inputText id="nom_id" value="#{clientMB.client.nomClient}"
					required="true" label="Nom">
				</h:inputText>
				<h:message for="nom_id" style="color:red" />

				<h:outputText value="Adresse : " />
				<h:inputText id="adresse_id" value="#{clientMB.client.adresse}"
					required="true" label="Adresse">
				</h:inputText>
				<h:message for="adresse_id" style="color:red" />

				<h:outputText value="eMail : " />
				<h:inputText id="mail_id" value="#{clientMB.client.email}"
					required="true" label="Mail">
					<!-- 					<f:validator validatorId="validatorEmail" /> -->
				</h:inputText>
				<h:message for="mail_id" style="color:red" />
				<h:outputText value="Téléphone : " />
				<h:inputText id="tel_id" value="#{clientMB.client.tel}"
					required="true" label="Téléphnone">
				</h:inputText>
				<h:message for="nom_id" style="color:red" />
			</h:panelGrid>

			<!-- 				Appel du managedBean -->
			<h:commandButton value="Acheter" action="#{clientMB.order}" />
		</h:form>
		<br />
	</div>

	<!-- 	div inutile. Ca commence à devenir lassant... -->
	<div class="produits"></div>

	<!-- 	Insertion du footer -->
	<div class="footer">
		<ui:insert>
			<ui:include src="/resources/Templates/footerClient.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
